baseURL = 'https://em-baggie.github.io/'
languageCode = 'en-us'
title = 'Emma Baghurst'
theme = 'PaperMod'

[menu]
[[menu.main]]
    identifier = "about"
    name = "About Me"
    url = "/about/"
    weight = 1

  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 2

  [[menu.main]]
    identifier = "resources"
    name = "Resources"
    url = "/resources/"
    weight = 3

  [[menu.main]]
    identifier = "contact"
