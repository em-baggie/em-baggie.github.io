[params]
  defaultTheme = "dark"
  disableThemeToggle = true


  [params.profileMode]
    enabled = true
    title = "Dr Emma Baghurst"
    subtitle = "Software Engineer in Fintech with a background in medicine."
    imageUrl = "/images/profile.png"
    imageWidth = 270
    imageHeight = 270
    imageTitle = "Emma Baghurst"
    buttons = [
      { name = "Check out my projects!", url = "/projects/" },
    ]


  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/em-baggie"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/ebaghurst/"
    

  [params.assets]
    customCSS = ["css/custom.css"]

[params.label]
  text = "Emma Baghurst"
  icon = "/img/logo.png"
  iconHeight = 32

